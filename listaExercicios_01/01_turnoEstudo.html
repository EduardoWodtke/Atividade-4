<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    let horario = prompt("horario do dia: (M-matutino, V-Vespertino, N-Noturno)");

    let mensagem;

    //PROCESSAMENTO

    switch (horario) {
        case "M":
            mensagem = "Boa tarde";
            break;
        case "V":
            mensagem = "Bom dia";
            break;
        case "N": mensagem = "Boa noite";
            break;
        default: mensagem = "invalido";
    }

    //SAÍDA

    document.write(`${mensagem}`)

</script>
