<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    const letra = prompt("infome um caracter")

    let resposta;

    // PROCESSAMENTO

    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            resposta = "vogal"
            break;
        default:
            resposta = "consoante";
    }

    // SAÍDA

    document.write(`${resposta}`)

</script>
