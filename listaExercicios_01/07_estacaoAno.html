<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt("informe seu hemisferio: (N-Norte | S-Sul)").toUpperCase();
    const mes = prompt("informe o mes que esta em numeros:")

    let resposta;

    //PROCESSAMENTO

    switch (hemisferio) {
        case "N":
            switch (mes){
                case "1":
                case "2":
                case "3":
                    resposta = "inverno"
                break;
                case "4":
                case "5":
                case "6":
                    resposta = "primavera"
                    break;
                case "7":
                case "8":
                case "9":
                    resposta = "verão"
                    break;
                case "10":
                case "11":
                case "12":
                    resposta = "Outono"
            }
            break;
        case "S":
            switch (mes){
                case "1":
                case "2":
                case "3":
                    resposta = "verão"
                break;
                case "4":
                case "5":
                case "6":
                    resposta = "outono"
                    break;
                case "7":
                case "8":
                case "9":
                    resposta = "inverno"
                    break;
                case "10":
                case "11":
                case "12":
                    resposta = "primavera"
            }
            break;
        default:
            resposta = "invalido";
            break;
    }

    //SAÍDA

    document.write(`${resposta}`)

</script>
