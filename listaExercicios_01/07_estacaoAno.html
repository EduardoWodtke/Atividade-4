<script>
  /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

  //ENTRADA

  const mes = prompt("informe o mes que esta:");
  const hemisfério = prompt("informe seu hemisferio: (N-Norte e S-Sul)");

  let resposta;

  //PROCESSAMENTO

  switch (mes) {
    case "Junho":
    case "Julho":
    case "Agosto":
      switch (hemisfério) {
        case N:
          resposta = "Verão";
          break;
        case S:
          resposta = "inverno";
          break;
      }
  }
  switch (mes) {
    case "dezembro":
    case "Janeiro":
    case "Fevereiro":
      switch (hemisfério) {
        case N:
          resposta = "Inverno";
          break;
        case S:
          resposta = "Verão";
          break;
      }
  }
  switch (mes) {
    case "março":
    case "abril":
    case "maio":
      switch (hemisfério) {
        case N:
          resposta = "Primavera";
          break;
        case S:
          resposta = "Outono";
          break;
      }
  }
  switch (mes) {
    case "Setembro":
    case "Outubro":
    case "Novembro":
      switch (hemisfério) {
        case N:
          resposta = "Outono";
          break;
        case S:
          resposta = "Primavera";
          break;
      }
  }
  //SAÍDA

  document.write(`${resposta}`);
</script>
